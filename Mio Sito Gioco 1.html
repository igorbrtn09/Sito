<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.jpg'); /* Inserisci il percorso dell'immagine di sfondo */
            background-size: cover;
            background-repeat: repeat;
        }
        .board {
            border: 2px solid #000;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 2px;
            background-color: rgba(255, 255, 255, 0.5); /* Imposta un colore di sfondo semi-trasparente */
            padding: 10px; /* Aggiungi un po' di spazio intorno alla griglia di gioco */
            border-radius: 10px; /* Rendi i bordi della griglia di gioco arrotondati */
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .reset-btn {
            margin-top: 20px;
            margin-left: 20px;
            padding: 15px 30px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <div class="cell" onclick="cellClicked(0)"></div>
        <div class="cell" onclick="cellClicked(1)"></div>
        <div class="cell" onclick="cellClicked(2)"></div>
        <div class="cell" onclick="cellClicked(3)"></div>
        <div class="cell" onclick="cellClicked(4)"></div>
        <div class="cell" onclick="cellClicked(5)"></div>
        <div class="cell" onclick="cellClicked(6)"></div>
        <div class="cell" onclick="cellClicked(7)"></div>
        <div class="cell" onclick="cellClicked(8)"></div>
    </div>
    <button class="reset-btn" onclick="resetGame()">Reset</button>

    <script>
        let currentPlayer = 'X';
        let cells = ['', '', '', '', '', '', '', '', ''];
        let gameEnded = false;

        function cellClicked(index) {
            if (!gameEnded && cells[index] === '') {
                cells[index] = currentPlayer;
                document.getElementById('board').children[index].innerText = currentPlayer;
                if (checkWin(currentPlayer)) {
                    alert(currentPlayer + ' won!');
                    gameEnded = true;
                    document.querySelector('.reset-btn').style.display = 'block';
                } else if (cells.every(cell => cell !== '')) {
                    alert('It\'s a draw!');
                    gameEnded = true;
                    document.querySelector('.reset-btn').style.display = 'block';
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin(player) {
            return (
                (cells[0] === player && cells[1] === player && cells[2] === player) ||
                (cells[3] === player && cells[4] === player && cells[5] === player) ||
                (cells[6] === player && cells[7] === player && cells[8] === player) ||
                (cells[0] === player && cells[3] === player && cells[6] === player) ||
                (cells[1] === player && cells[4] === player && cells[7] === player) ||
                (cells[2] === player && cells[5] === player && cells[8] === player) ||
                (cells[0] === player && cells[4] === player && cells[8] === player) ||
                (cells[2] === player && cells[4] === player && cells[6] === player)
            );
        }

        function resetGame() {
            cells = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameEnded = false;
            const cellsElements = document.querySelectorAll('.cell');
            cellsElements.forEach(cell => cell.innerText = '');
            document.querySelector('.reset-btn').style.display = 'none';
        }
    </script>
</body>
</html>
